        <div class="row ml-0 mr-0">
            <div class="col-sm-12 alert-dark">
                <h1>Prendre contact avec nous</h1>

        </div>
        <div class="row pt-5 pb-5  fond">
            <!--Formulaire de contact-->
            <form class="col-sm-6" method="post" action="#">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" aria-describedby="nom" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Pr&eacute;nom</label>
                    <input type="text" class="form-control" id="prenom" aria-describedby="prenom" placeholder="Votre pr&eacute;nom">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea class="form-control" role="textbox" id="message" aria-placeholder="Votre message ici"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2" onclick="merci()">Envoyer</button>
            </form>
            <!--Integration de maps-->
